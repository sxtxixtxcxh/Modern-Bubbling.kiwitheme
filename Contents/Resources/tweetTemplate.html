<div class="sender">
	<div class="icon"><img src="%image%" alt="" width="32" height="32" %user-button% /></div>
</div>
<div class="name">%name%</div>
<div class="timestamp" title="%short-time%">%date%</div>
<div class="message">
    <div class='reply'><img src="images/reply_icon.png" width="16" height="16" alt="Reply" %reply-button%/></div>
    <div class='recipient'>%recipient%</div>
	<div class='body'>%text%</div>
</div>
